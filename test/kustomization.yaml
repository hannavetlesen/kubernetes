# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 'hannavetlesen'

resources:
  - deployment.yaml
  - service.yaml
  - http-route.yaml

configMapGenerator:
  - name: whoami-config
    namespace: 'hannavetlesen'
    literals:
      - WHOAMI_PORT_NUMBER=8080